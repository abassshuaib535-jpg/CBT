<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Quiz - Abass Shuaib</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h2>Welcome to the Computer Based Test</h2>
      <input type="text" id="username" placeholder="Enter your name" required />
      <button onclick="startQuiz()">Start Quiz</button>
      <!-- âœ… Fixed syntax for reset button -->
      <button id="admin-reset" style="display:none;" onclick="resetCBT()">Reset CBT</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" style="display: none;">
      <h3 id="question-number"></h3>
      <p id="question-text"></p>
      <div id="options"></div>
      <p id="timer">Time left: <span id="time-left">5</span>s</p>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" style="display: none;">
      <h2>Thank you, <span id="user-final-name"></span>!</h2>
      <p>Your score: <span id="score"></span> / 10</p>
      <p>You cannot retake this test unless localStorage is cleared.</p>
    </div>
  </div>

  <!-- EmailJS for future email integration -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>

  <!-- Admin Reset Script -->
  <script>
    function resetCBT() {
      if (confirm("Are you sure you want to reset CBT data on this device?")) {
        localStorage.clear();
        alert("CBT has been reset. Refreshing...");
        location.reload();
      }
    }

    // Admin Access Prompt
    let password = prompt("Enter admin code to manage CBT:");
    if (password === "abc") {
      document.getElementById("admin-reset").style.display = "inline";
    }
  </script>
</body>
</html>
